<form>
  <div class="divForm">
    <input
      type="text"
      id="search"
      name="search"
      placeholder="Pesquise um livro"
      [(ngModel)]="searchTerm"
    /><br />
    <button (click)="handleSearch()" class="Button">Pesquisar</button>
  </div>
</form>

<app-book-list [searchTerm]="bookSearchTerm"></app-book-list>
